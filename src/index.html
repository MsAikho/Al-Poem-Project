<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Al Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI French poem</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of French poem"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e! Flower, Paris, happy</div>
        </div>
        <div class="poem hidden" id="poems"></div>
      </main>

      <footer>
        This was coded by<a href="https://github.com/MsAikho/" target="_blank"
          >Akhona Stuurman</a
        >
        and is
        <a href="https://github.com/MsAikho/Al-Poem-Project" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://app.netlify.com/teams/msaikho/sites" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
