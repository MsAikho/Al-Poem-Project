<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Al Poem</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI French poem</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Demain, dès l’aube, à l’heure où blanchit la campagne,
        <br />
        Je partirai. Vois-tu, je sais que tu m’attends.
      </div>
    </main>

    <footer>

        >Akhona Stuurman</a
      >
      and is
      <a href="https://github.com/MsAikho/Al-Poem-Project" target="_blank"
        >open-sourced on GitHub</a
      >
      and is <a
        href="https://app.netlify.com/teams/msaikho/sites"
        target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
